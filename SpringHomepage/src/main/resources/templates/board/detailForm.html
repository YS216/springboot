<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<link href="/css/index.css" rel="stylesheet" />
</head>
<body>
	<div th:replace="~{/fragments/header.html :: fragment-menu}"></div>
	<div class="outer">
		<form action="update" method="post">
			<table align="center">
				<tr>
					<th colspan="2" bgcolor="#AFA226" height="30">상 세 보 기</th>
				</tr>
				<tr>
					<td>제목</td>
					<td><input name="title" th:value="${board.title}"></td>
				</tr>
				<tr>
					<td>내용</td>
					<td><textarea name="content" rows="10" cols="50" th:text="${board.content}"></textarea></td>
				</tr>
				<tr>
					<td>작성자</td>
					<td th:text="${board.writer}"></td>
				</tr>
				<tr>
					<td>작성일</td>
					<td th:text="*{#temporals.format(board.createDate, 'yyyy-MM-dd')}"></td>
				</tr>
				<tr>
					<td colspan="2" align="right" th:text="|조회수 : ${board.count}|"></td>
				</tr>
				<tr>
					<td colspan="2"><hr></td>
				</tr>
				<span th:if="${loginUser != null}">
					<tr>
						<td colspan="2" align="center">
							<input type="submit" value="수정">
						</td>
					</tr>
				</span>
			</table>
			<input type="hidden" name="bno" th:value="${board.bno}">
		</form>
	</div>
	<br>
	<div>
			<table align="center">
				<tr>
					<td>댓글작성</td>
					<td><textarea cols="70" rows="3" id="replyContent"></textarea></td>
					<td><button onclick="insertReply();">등록</button></td>
				</tr>
				
				<tr th:each="reply : ${reply}">
					<td th:text="${reply.rwriter}"></td>
					<td th:text="${reply.rcontent}"><textarea cols="70" rows="3" id="replyContent"></textarea></td>
					<td th:text="*{#temporals.format(reply.createDate, 'yyyy-MM-dd')}"></td>
				</tr>
			
			</table>
	</div>
	
	<!-- 댓글 목록 -->
	<script>
		function insertReply() {
			$.ajax({
				url: "rinsert.bo",
				data: {
					"refBno": [[${board.bno}]],
					"rwriter": "[[${loginUser.id}]]",
					"rcontent": $("#replyContent").val()
				},
				type: "post",
				success: function(data) {
					location.reload();
				},
				error: function() {
					console.log("댓글 등록 실패");
				}
			})
		}
	</script>
</body>
</html>
